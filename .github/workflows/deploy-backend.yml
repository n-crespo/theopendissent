name: Deploy Backend to Prod

on:
  push:
    branches:
      - main
    paths:
      - "functions/**"
      - "database.rules.json"
      - "firebase.json"
      - ".firebaserc"
  workflow_dispatch:

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./functions

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Clean and Install Dependencies
        run: |
          # kill any existing node_modules to prevent symlink pollution
          rm -rf node_modules functions/node_modules
          # install with hoisted linker to ensure a flat structure for firebase
          pnpm install --frozen-lockfile --config.node-linker=hoisted --dir functions

      - name: Deploy to Production
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/service-account.json
          WHITELISTED_EMAILS: ${{ secrets.WHITELISTED_EMAILS }}
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}' > $GOOGLE_APPLICATION_CREDENTIALS

          if [ -z "$WHITELISTED_EMAILS" ]; then
            echo "error: WHITELISTED_EMAILS secret is empty or missing"
            exit 1
          fi

          # create the env file locally in the current dir (functions/)
          echo "WHITELISTED_EMAILS=\"$WHITELISTED_EMAILS\"" > .env.the-open-dissent-prod

          # install firebase-tools globally via npm to ensure it's clean and stable
          # this avoids the 'minimatch' errors from previous attempts
          npm install -g firebase-tools

          firebase deploy \
            --only functions,database \
            --project the-open-dissent-prod \
            --non-interactive \
            --debug
