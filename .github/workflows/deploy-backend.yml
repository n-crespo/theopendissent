name: Deploy Backend to Prod

on:
  push:
    branches:
      - main
    # Only deploy if backend files change
    paths:
      - "functions/**"
      - "database.rules.json"
      - "firebase.json"
      - ".firebaserc"

  workflow_dispatch:

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: |
          rm -rf functions/node_modules
          pnpm install --frozen-lockfile --config.node-linker=hoisted --dir functions

      - name: Deploy to Production
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/service-account.json
          WHITELISTED_EMAILS: ${{ secrets.WHITELISTED_EMAILS }}
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}' > $GOOGLE_APPLICATION_CREDENTIALS

          if [ -z "$WHITELISTED_EMAILS" ]; then
            echo "error: WHITELISTED_EMAILS secret is empty or missing"
            exit 1
          fi

          echo "WHITELISTED_EMAILS=\"$WHITELISTED_EMAILS\"" > functions/.env.the-open-dissent-prod

          pnpm exec firebase deploy \
            --only functions,database \
            --project the-open-dissent-prod \
            --non-interactive
            --debug
