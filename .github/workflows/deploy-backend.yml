name: Deploy Backend to Prod

on:
  push:
    branches:
      - main
    # Only deploy if backend files change
    paths:
      - "functions/**"
      - "database.rules.json"
      - "firebase.json"
      - ".firebaserc"

  workflow_dispatch:

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false # We handle install manually for caching

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install Dependencies
        # Installs EVERYTHING (Functions + Firebase Tools) from the root lockfile
        run: pnpm install --frozen-lockfile

      - name: Deploy to Production
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/service-account.json
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}' > $GOOGLE_APPLICATION_CREDENTIALS

          # Use 'pnpm exec' to run the cached firebase tool
          pnpm exec firebase deploy --only functions,database --project the-open-dissent-prod --non-interactive
