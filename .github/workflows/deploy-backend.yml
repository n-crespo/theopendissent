name: Deploy Backend to Prod

on:
  push:
    branches:
      - main
    # Only deploy if backend files change
    paths:
      - "functions/**"
      - "database.rules.json"
      - "firebase.json"
      - ".firebaserc"

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: |
          cd functions
          pnpm install --frozen-lockfile
          npm install -g firebase-tools

      - name: Deploy to Production
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/service-account.json
        run: |
          # 1. Create the credentials file from the GitHub Secret
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}' > $GOOGLE_APPLICATION_CREDENTIALS

          # 2. Deploy Functions and Database Rules
          firebase deploy --only functions,database --project the-open-dissent-prod --non-interactive
