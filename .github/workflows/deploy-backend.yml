name: Deploy Backend to Prod

on:
  push:
    branches:
      - main
    paths:
      - "functions/**"
      - "database.rules.json"
      - "firebase.json"
      - ".firebaserc"
  workflow_dispatch:

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./functions

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          # we removed 'cache: pnpm' from here to fix the path resolution error

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          # cache based on the lockfile inside functions/
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('functions/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --config.node-linker=hoisted

      - name: Deploy to Production
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/service-account.json
          WHITELISTED_EMAILS: ${{ secrets.WHITELISTED_EMAILS }}
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}' > $GOOGLE_APPLICATION_CREDENTIALS

          if [ -z "$WHITELISTED_EMAILS" ]; then
            echo "error: WHITELISTED_EMAILS secret is empty or missing"
            exit 1
          fi

          # create the env file locally in the current dir (functions/)
          echo "WHITELISTED_EMAILS=\"$WHITELISTED_EMAILS\"" > .env.the-open-dissent-prod

          # we reference the config files one level up
          pnpm exec firebase deploy \
            --only functions,database \
            --project the-open-dissent-prod \
            --config ../firebase.json \
            --non-interactive
