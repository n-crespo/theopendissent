<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <title>The Open Dissent</title>
    <link rel="stylesheet" href="/src/styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      href="/favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <script>
      /* avoid flash of unstyled content in firefox */
    </script>
    <header>
      <div id="header-content">
        <a href="/pages/help.html"
          ><button id="help-btn" class="btn">
            <img src="src/assets/help.svg" /></button
        ></a>
        <img
          src="src/assets/Flat-Logo.svg"
          alt="App Icon"
          id="header-icon"
          class="btn"
        />
        <button id="signin-btn" class="btn">
          <img src="src/assets/head.svg" />
        </button>
      </div>
    </header>

    <main id="main-content">
      <div id="body-content">
        <div id="center-container">
          <div id="inputs-container">
            <input type="text" id="input-field" placeholder="Speak your mind" />
            <button id="post-btn" class="btn">Post</button>
          </div>
          <div id="post-list">
            <div style="text-align: center">Loading posts...</div>
          </div>
        </div>
      </div>
    </main>

    <section id="sign-in-page" style="display: none">
      <h2>Sign In with Google</h2>
      <button id="google-sign-in-btn">
        <img src="/src/assets/google-logo.svg" alt="Google" />
        Sign In with Google
      </button>
      <button id="back-to-app-btn">Back</button>
    </section>

    <footer>
      <p>&copy; 2025 The Open Dissent</p>
    </footer>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
