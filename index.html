<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <title>The Open Dissent</title>
    <link rel="stylesheet" href="/src/styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      href="/favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <!-- for icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <script>
      0;
    </script>
    <header>
      <div id="header-content">
        <button id="help-btn" class="btn">
          <img src="src/assets/icons/help.svg" />
        </button>
        <img
          src="src/assets/Flat-Logo.svg"
          alt="App Icon"
          id="header-icon"
          class="btn"
        />
        <button id="signin-btn" class="btn">
          <img src="src/assets/icons/head.svg" />
        </button>
      </div>
    </header>

    <!-- visible when signed in or before signing in  -->
    <div id="body-content">
      <div id="center-container">
        <div id="inputs-container">
          <input type="text" id="input-field" placeholder="Speak your mind" />
          <button id="post-btn" class="btn">Post</button>
        </div>
        <div id="post-list">
          <div style="text-align: center">Loading posts...</div>
        </div>
      </div>
    </div>

    <div id="sign-in-view" style="display: none">
      <div id="center-container" style="text-align: center; padding: 20px">
        <h2>Sign In</h2>
        <p>You must sign in to post or interact.</p>
        <button id="google-sign-in-btn" class="btn" style="margin-top: 20px">
          <i class="bi bi-google"></i> Sign In with Google
        </button>
        <button id="close-sign-in-btn" class="btn" style="margin-top: 10px">
          Close
        </button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 The Open Dissent</p>
    </footer>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
