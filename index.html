<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <title>The Open Dissent</title>
    <link rel="stylesheet" href="/src/styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      href="/favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <script>
      0;
    </script>
    <header>
      <div id="header-content">
        <button id="help-btn" class="btn">
          <img src="./src/assets/icons/help.svg" />
        </button>
        <img
          src="src/assets/Flat-Logo.svg"
          alt="App Icon"
          id="header-icon"
          class="btn"
        />
        <button id="signin-btn" class="btn">
          <img src="./src/assets/icons/head.svg" />
        </button>
      </div>
    </header>

    <div id="body-content">
      <div id="center-container">
        <div id="inputs-container">
          <input type="text" id="input-field" placeholder="Speak your mind" />
          <button id="post-btn" class="btn">Post</button>
        </div>
        <div id="post-list"></div>
      </div>
    </div>

    <div id="sign-in-view" class="sign-in-overlay" style="display: none">
      <div class="sign-in-modal">
        <button
          id="close-sign-in-btn-icon"
          class="btn-close-icon"
          aria-label="Close"
        >
          <i class="bi bi-x-lg"></i>
        </button>

        <h2>Sign In Required</h2>
        <p class="sign-in-subtitle">
          You must sign in with Google to post or interact with content.
        </p>

        <button id="google-sign-in-btn" class="btn btn-google">
          <i class="bi bi-google"></i>
          <span>Sign In with Google</span>
        </button>

        <button id="close-sign-in-btn" class="btn-close-text">
          Maybe later
        </button>
      </div>
    </div>

    <footer>
      <p style="text-align: center">&copy; 2025 The Open Dissent</p>
    </footer>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
