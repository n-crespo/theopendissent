<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="An open platform for anonymous political discussion. Join the conversation today."
    />
    <title>The Open Dissent</title>

    <link rel="stylesheet" href="/src/styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      href="/favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" href="/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#f8f2e8" />
    <link
      rel="apple-touch-startup-image"
      href="/favicons/web-app-manifest-512x512.png"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
      media="print"
      onload="this.media = 'all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
      />
    </noscript>

    <meta property="og:title" content="The Open Dissent" />
    <meta property="og:website" content="article" />
    <meta property="og:url" content="https://www.theopendissent.com" />
    <meta
      property="og:description"
      content="An open platform for anonymous political discussion."
    />
    <meta property="og:image" content="/og-image.png" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f8f2e8;

        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Center the loading content */
      .app-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        color: #64748b; /* Slate-500 equivalent */
      }

      /* Simple CSS Spinner */
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #334155; /* Dark slate */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .bot-link {
        position: absolute;
        bottom: 20px;
        font-size: 11px;
        color: #94a3b8;
        text-decoration: none;
      }
      .bot-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loader">
        <div class="loader-spinner"></div>
        <h1 style="font-size: 18px; font-weight: 600; color: #334155">
          The Open Dissent
        </h1>

        <a href="/privacy" class="bot-link">Privacy Policy</a>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
